<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <!-- Correct static file references using url_for -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;0,800;1,200;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>
<title>{% block title %}Home{% endblock %}</title>
<body>


    <header>
        <div class="container">
            <div class="logo">
                 <a href="/">
                    <img src="../static/images/glogo1.jpg" alt="logo">
                 </a>
                <h2>GarageTeck</h2>

            </div>
            <nav class="main-nav">
                <ul>
                    <li><a id="home" href="/">Home</a></li>
                    <li><a id="availableSlots" href="/available-slots">Available Slots</a></li>

                    <!-- <li><a id="login" href="/login">Login</a></li>
                    <li><a id="logout" href="/logout">Logout</a></li>
                    <li><a id="signUp" href="/sign-up">Sign Up</a></li> -->

                </ul>
            </nav>
        </div>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>



    
</body>
</html>
